<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "Dashboard">
    <div class = "profile">
      <div class=" profile-header">
        <img src="images/image-jeremy.png" alt="">
        <div>
         <p>Report for </p>
         <h1>Jeremy <br> Robson</h1>
        </div>
      </div>
      <div class="period-selection">
        <button class="period-btn active" id="daily">Daily</button>
        <button class="period-btn" id="weekly">Weekly</button>
        <button class="period-btn" id="monthly">Monthly</button>

      </div>
    </div>

    <div class="activity-grid" id="activity-grid">
      <div class="activity-card work">
        <div class="activity-header"></div>
        <div class="activity-content">
          <h2>Work</h2>
          <p class="hour">0hrs</p>
          <p class="previous">Last Week - 0hrs</p>
        </div>
      </div>

      <div class="activity-card Play">
        <div class="activity-header"></div>
        <div class="activity-content">
          <h2>Play</h2>
          <p class="hour">0hrs</p>
          <p class="previous">Last Week - 0hrs</p>
        </div>
      </div>

      <div class="activity-card Study">
        <div class="activity-header"></div>
        <div class="activity-content">
          <h2>Study</h2>
          <p class="hour">0hrs</p>
          <p class="previous">Last Week - 0hrs</p>
        </div>
      </div>
      
      <div class="activity-card Exercise">
        <div class="activity-header"></div>
        <div class="activity-content">
          <h2>Exercise</h2>
          <p class="hour">0hrs</p>
          <p class="previous">Last Week - 0hrs</p>
        </div>
      </div>
      <div class="activity-card Social">
        <div class="activity-header"></div>
        <div class="activity-content">
          <h2>Social</h2>
          <p class="hour">0hrs</p>
          <p class="previous">Last Week - 0hrs</p>
        </div>
      </div>
      <div class="activity-card SelfCare">
        <div class="activity-header"></div>
        <div class="activity-content">
          <h2>SelfCare</h2>
          <p class="hour">0hrs</p>
          <p class="previous">Last Week - 0hrs</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aswanth Madhav</a>.
  </div>
<script src="script.js"></script>
</body>
</html>
